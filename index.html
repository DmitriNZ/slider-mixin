<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pure css slider</title>
    <meta name="description" content="pure css slider">
    <meta name="author" content="vangeltzo">
    <meta name="keywords" content="css slider">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="stylesheets/demo.css">
    <link rel="stylesheet" href="stylesheets/pure-slider.css">
  </head>

  <body>
    <div class="container">

      <h2>This a small slider with 2 slides</h2>

      <div class="small-slider-wrapper">
        <ul class="slider-2 slider-top">
          <li><!-- slide 1 --></li>
          <li><!-- slide 2 --></li>
        </ul>
      </div>

      <h2>This a medium slider with 3 slides</h2>

      <div class="medium-slider-wrapper">
        <ul class="slider-3 slider-main">
          <li><!-- slide 1 --></li>
          <li><!-- slide 2 --></li>
          <li><!-- slide 3 --></li>
        </ul>
      </div>

      <h2>This a large slider with 4 slides</h2>

      <div class="large-slider-wrapper">
        <ul class="slider-4 slider-whatever">
          <li><!-- slide 1 --></li>
          <li><!-- slide 2 --></li>
          <li><!-- slide 3 --></li>
          <li><!-- slide 4 --></li>
        </ul>
      </div>

      <h2>This a medium slider with images</h2>

      <div class="medium-slider-wrapper">
        <ul class="slider-3">
          <li>
            <img src="images/demo-1.jpg" alt="demo-1">
          </li>
          <li>
            <img src="images/demo-2.jpg" alt="demo-2">
          </li>
          <li>
            <img src="images/demo-3.jpg" alt="demo-3">
          </li>
        </ul>
      </div>

    </div>
  </body>
</html>
